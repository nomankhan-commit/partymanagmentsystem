<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- <link rel="stylesheet" href="assets/css/custom-style.css"> -->
    <link rel="stylesheet" href="assets/css/custom-style-white.css">
</head>

<body>

    <section class="form-main-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <section class="main-forms-section cstm-bg-style">
                        <form>
                            <div class="form-header">
                                <h1>Create User</h1>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="" class="form-label">First Name<span>*</span></label>
                                    <input type="text" class="form-control" id="" aria-describedby="" placeholder="Dummy Text">
                                </div>
                                <div class="col-md-6">
                                    <label for="" class="form-label">Last Name<span>*</span></label>
                                    <input type="text" class="form-control" id="" aria-describedby="" placeholder="Dummy Text">
                                </div>
                                <div class="col-md-12">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="" aria-describedby="">
                                </div>
                                <div class="col">
                                    <label for="" class="form-label">Password<span>*</span>:</label>
                                    <input type="password" class="form-control" id="" aria-describedby="" placeholder="Dummy Text">
                                </div>
                                <div class="col">
                                    <label for="" class="form-label">Repeat Password<span>*</span>:</label>
                                    <input type="password" class="form-control" id="" aria-describedby="" placeholder="Dummy Text">
                                </div>
                                <div class="col-md-12 text-center mt-3">
                                    <button type="submit" class="btn cstm-btn">Create User</button>
                                </div>
                                <!-- <hr class="steelblue"> -->
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- For chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

    <script src="assets/js/custom.js"></script>
</body>

</html>
